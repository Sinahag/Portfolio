{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="content-section">
        {% if projects %}
        <h2> Projects</h2>
        {% for i in range(numposts) %}
        <div>
            <p>

                <a class="skip-link" rel="noopener" href="/project/{{projects[i].id}}"><img
                        src="data:image/png;base64, {{images[i]}}" alt="projectImage" /> {{projects[i].title}}:
                    {{projects[i].keyword}}</a>
            </p>
        </div>
        {% endfor %}
        {% else %}
        <h2> Projects are in the works!</h2>
        <p> Keep an eye out</p>
        {% endif %}
    </div>
</div>

{% endblock %}
